<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comms PGA Tournament</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>THE COMMS OPEN</h1>

    <div id="courses"></div>

    <button class="export-button" onclick="exportData()">Export Data</button>
    <button class="import-button" onclick="importData()">Import Data</button>
    <button class="clear-button" onclick="clearWinners()">Reset All Courses</button>

    <div class="player-management">
        <label for="newPlayerName">Add/remove player </label><input type="text" id="newPlayerName" placeholder="Enter player name" />
        <button onclick="addPlayerFromInput()">Add Player</button>
        <button onclick="removePlayerFromInput()">Remove Player</button>
    </div>
</div>

<div id="compactView" class="compact-view"></div>
<div id="scoreboard" class="scoreboard"></div>
<input type="file" id="fileInput" style="display: none;" accept=".json" onchange="handleFileSelect(event)" />

<div class="charts-container">
    <canvas id="strokesChart"></canvas>
    <canvas id="winsChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
